name: Playwright Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
    - name: Build Docker image
      run: docker build -t playwright-pet .
    - name: Run tests in Docker
      run: docker run -v ${{ github.workspace }}/playwright-report:/app/playwright-report playwright-pet
      continue-on-error: true
    - name: Copy snapshots to a single directory inside the container
      run: docker exec playwright-pet sh -c 'mkdir -p /app/all-snapshots && cp -r /app/tests/*snapshots /app/all-snapshots'
      continue-on-error: true
    - name: Copy Playwright Screenshots from Docker container
      run: docker cp playwright-pet:/app/all-snapshots ./screenshots
    - name: Upload Playwright Screenshots
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: ./screenshots
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      with:
        name: playwright-report
        path: playwright-report/
    - name: Cleanup
      run: docker rm playwright-container